<div class="projects-wrapper">
    <div class="card-grid">
        @for (project of projects; track $index) {
            <app-card-image
                [title]="project.description"
                [imageUrl]="project.urlImage"
                [url]="project.urlRepository"
                [technologiesUsed]="
                    generateDescription(project.technologiesWorked)
                "
            />
        }
    </div>
</div>
