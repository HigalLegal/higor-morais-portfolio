<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.nameTechnology }}</mat-label>
            <input
                matInput
                type="text"
                name="name"
                [ngModel]="name()"
                (ngModelChange)="name.set($event)"
                [ngModelOptions]="{ standalone: true }"
                required
            />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.importanceLevel }}</mat-label>
            <input
                matInput
                type="number"
                name="importanceLevel"
                [ngModel]="importanceLevel()"
                (ngModelChange)="importanceLevel.set($event)"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Nível de importância"
                min="0"
                required
            />
        </mat-form-field>

        <app-file-upload (image)="image.set($event)" />

        <button
            mat-raised-button
            color="primary"
            type="submit"
            [ngStyle]="
                disableButton()
                    ? { 'pointer-events': 'none', opacity: '0.5' }
                    : {}
            "
        >
            {{ i18n.submit }}
        </button>
    </form>
</div>
