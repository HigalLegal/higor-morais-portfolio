@if (hideText) {
    <p class="summary-message" (click)="hideOrShowText()">{{ limitedText }}</p>
} @else {
    @for (paragraph of splitText(); track $index) {
        <p>{{ paragraph }}</p>
    }
    <br />
    @if (hideTextByDefault) {
        <p class="summary-message" (click)="hideOrShowText()">
            {{ this.i18n.verMenos }}
        </p>
    }
}
