<app-api-loading [isLoading]="isLoading()">
    <div class="container-home">
        <div class="photo-container">
            <img [src]="MY_PHOTO" alt="" class="img-photo" />
            <h1>{{ i18n.desenvolvedor }}</h1>
        </div>
        <div class="to-login">
            <h4 (click)="onLogin()">{{ i18n.fraseLogin }}</h4>
        </div>
    </div>
</app-api-loading>
