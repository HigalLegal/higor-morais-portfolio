<app-api-loading [isLoading]="isLoading()">
    <div class="courses-wrapper">
        @if (isAdmin()) {
            <div class="button-form">
                <app-button-form
                    [text]="i18n.register"
                    urlRouter="inserir-curso"
                />
            </div>
        }
        <div class="card-grid">
            @for (course of courses(); track $index) {
                <app-card-image
                    [title]="course.name"
                    [imageUrl]="course.urlImage"
                    [url]="course.urlCertificate"
                    [technologiesUsed]="descriptionsTechnologies()[$index]"
                    [urlRouterFormEdit]="'editar-curso/' + course.id"
                    (onClick)="handleDelete(course.id)"
                />
            }
        </div>
    </div>
</app-api-loading>
