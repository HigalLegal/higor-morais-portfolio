<div class="courses-wrapper">
    <div class="card-grid">
        @for (course of courses; track $index) {
            <app-card-course
                [title]="course.name"
                [imageUrl]="course.urlImage"
                [url]="course.urlCertificate"
                [description]="generateDescription(course.technologies)"
            />
        }
    </div>
</div>
