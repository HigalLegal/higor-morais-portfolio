<div class="form-container">
    <form  (submit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.title }}</mat-label>
            <input
                matInput
                name="title"
                [ngModel]="title()"
                (ngModelChange)="title.set($event)"
                [ngModelOptions]="{ standalone: true }"
                required
            />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.summary }}</mat-label>
            <textarea
                matInput
                name="summary"
                [ngModel]="summary()"
                (ngModelChange)="summary.set($event)"
                [ngModelOptions]="{ standalone: true }"
                required
            ></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.urlArticle }}</mat-label>
            <input
                matInput
                name="urlArticle"
                [ngModel]="urlArticle()"
                (ngModelChange)="urlArticle.set($event)"
                [ngModelOptions]="{ standalone: true }"
                required
            />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>{{ i18n.technologiesCovered }}</mat-label>
            <mat-select
                name="technologies"
                (ngModel)="technologiesCoveredId()"
                (ngModelChange)="technologiesCoveredId.set($event)"
                [ngModelOptions]="{ standalone: true }"
                multiple
            >
                @for (technology of technologies; track $index) {
                    <mat-option [value]="technology.id">
                        {{ technology.name }}
                    </mat-option>
                }
            </mat-select>
        </mat-form-field>

        <button
            mat-raised-button
            color="primary"
            type="submit"
            [ngStyle]="
                disableButton()
                    ? { 'pointer-events': 'none', opacity: '0.5' }
                    : {}
            "
        >
            {{ i18n.submit }}
        </button>
    </form>
</div>
