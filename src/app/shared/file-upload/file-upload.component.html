<input
    type="file"
    id="fileInput"
    accept=".png, .jpg, .jpeg"
    class="hidden-file-input"
    (change)="onFileSelected($event)"
/>

<label for="fileInput" class="custom-file-label">
    <mat-icon>upload</mat-icon>
    @if (fileName) {
        {{ fileName }}
    } @else {
        {{ message }}
    }
</label>
